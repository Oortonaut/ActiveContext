# LLM Provider Configurations
# Updated January 2026 with current model releases
#
# Capabilities:
#   - tool_use: Supports function/tool calling
#   - image_input: Can analyze images
#   - image_generation: Can generate images
#   - chat: Supports conversational interaction
#   - reasoning: Supports extended reasoning/chain-of-thought
#   (audiovisual support will be added in future)

roles:
  coding:
    description: Code generation, debugging, refactoring
  thinking:
    description: Deep reasoning, analysis, complex problems
  writing:
    description: Content creation, documentation, prose
  balanced:
    description: General purpose, versatile
  fast:
    description: Quick responses, low latency
  cheap:
    description: Cost-efficient, high volume

providers:
  anthropic:
    env_var: ANTHROPIC_API_KEY
    models:
      - id: claude-opus-4-5-20251101
        name: Claude Opus 4.5
        description: Most capable, hybrid reasoning
        context_length: 200000
        capabilities: [tool_use, image_input, chat, reasoning]
      - id: claude-sonnet-4-5-20250929
        name: Claude Sonnet 4.5
        description: Best for coding & agents
        context_length: 200000
        capabilities: [tool_use, image_input, chat]
      - id: claude-haiku-4-5-20251001
        name: Claude Haiku 4.5
        description: Fast, cost-efficient
        context_length: 200000
        capabilities: [tool_use, image_input, chat]
    role_models:
      coding: claude-sonnet-4-5-20250929
      thinking: claude-opus-4-5-20251101
      writing: claude-opus-4-5-20251101
      balanced: claude-sonnet-4-5-20250929
      fast: claude-haiku-4-5-20251001
      cheap: claude-haiku-4-5-20251001

  openai:
    env_var: OPENAI_API_KEY
    models:
      - id: gpt-5.2
        name: GPT-5.2
        description: Best model for coding and agentic tasks
        context_length: 256000
        capabilities: [tool_use, image_input, chat]
      - id: gpt-5-mini
        name: GPT-5 mini
        description: Faster, cost-efficient version of GPT-5
        context_length: 256000
        capabilities: [tool_use, image_input, chat]
      - id: gpt-5.2-pro
        name: GPT-5.2 pro
        description: Smarter, more precise responses
        context_length: 256000
        capabilities: [tool_use, image_input, chat, reasoning]
      - id: gpt-5-nano
        name: GPT-5 nano
        description: Fastest, most cost-efficient version of GPT-5
        context_length: 128000
        capabilities: [tool_use, chat]
      - id: gpt-5
        name: GPT-5
        description: Previous intelligent reasoning model with configurable effort
        context_length: 200000
        capabilities: [tool_use, image_input, chat, reasoning]
      - id: gpt-4.1
        name: GPT-4.1
        description: Smartest non-reasoning model
        context_length: 128000
        capabilities: [tool_use, image_input, chat]
    role_models:
      coding: gpt-5.2
      thinking: gpt-5.2-pro
      writing: gpt-5.2-pro
